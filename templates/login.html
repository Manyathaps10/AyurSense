{% extends "base.html" %} {% block content %}

<section
  class="login-section d-flex align-items-center justify-content-center py-5"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h3 class="fw-bold text-success">Welcome Back</h3>
              <p class="text-muted">
                Login to continue your AyurSense journey ðŸŒ¿
              </p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}">
              <div class="mb-3">
                <label for="username" class="form-label fw-semibold"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control rounded-pill"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control rounded-pill"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="remember"
                  />
                  <label class="form-check-label" for="remember">
                    Remember Me
                  </label>
                </div>
                <a href="#" class="text-success text-decoration-none"
                  >Forgot Password?</a
                >
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success rounded-pill py-2">
                  Login
                </button>
              </div>
            </form>

                <i class="fa-brands fa-google"></i>
              </button>
              <button class="btn btn-facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </button>
            </div>

            <!-- Register Link -->

              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
